<div class="col-lg-12" style="text-align:center; margin-top: 10px">
  <img src="../../assets/tvm-logo.png" alt="company logo">
</div>

<div class="row" style="margin-top:40px; padding:20px;">
  <div class="col-lg-12" style="text-align:center;">
    <h1 style="font-weight:inherit; font-size: 55px;">Login</h1>
  </div>
</div>

<div class="row"><div class="mt-4 col-md-12"> </div></div>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <form [formGroup]="loginForm">
        
        <div class="input-group">
          <label class="btn-primary form-control">EMAIL</label>
          <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="Your Email">
        </div>

    	<div class="mt-4 col-md-12"></div>

        <div class="input-group">
          <label class="btn-primary form-control">PASSWORD</label>
          <input type="password" class="form-control" formControlName="password" name="password" id="password"
            placeholder="Your Password">
        </div>

        <div class="mt-4 col-md-12"></div>

        <div class="input-group">
          <button [disabled]="loginForm.invalid" class="btn btn-success btn-lg form-control" type="submit"
            (click)="login()">LOGIN</button>
        </div>

      </form>

	  <div *ngIf="loginStatus == false" class=" alert alert-danger col-lg-12" style="margin-top: 10px" role="alert">
  		Invalid Credentials
	  </div>
 
    </div>

    <div class="col-md-2"></div>

    <div class="col-lg-12" style="text-align:center;">
      <button type="button" routerLink="/contact" class="btn btn-link text-align:center">Contact us,if you are not a member yet </button>
    </div>

  </div>
</div>
