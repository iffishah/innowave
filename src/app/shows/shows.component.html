<div  *ngFor="let showList of showsResult" class="row" style="padding: 10px">
	<div (click)="showDetail(showList?.show?.id)" >
		<img [src]="showList?.show?.image?.original" alt="show image" style="width: 90px; height: 90px; border-radius: 40%">
		<label style="margin-left: 20px">Name: {{showList?.show?.name}}</label>
		<label style="margin-left: 20px">Language: {{showList?.show?.language}}</label>	
	</div>
</div>
